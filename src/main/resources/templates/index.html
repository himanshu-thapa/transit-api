<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transit API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

</head>
<body>
<div class="jumbotron text-center" style="padding: 20px;">
    <h2>Transit Prediction</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="col-sm-4 paddingZero">
                <h4>Select Agency</h4>
            </div>
            <div class="col-sm-8">
                <select id="agencyList" class="form-control">
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-sm-4 paddingZero">
                <h4>Select Route</h4>
            </div>
            <div class="col-sm-8">
                <select id="routeList" class="form-control">
                    <option value="" selected hidden>Please Select Route</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-sm-4 paddingZero">
                <h4>Select Stop</h4>
            </div>
            <div class="col-sm-8">
                <select id="stopList" class="form-control">
                    <option value="" selected hidden>Please Select Stop</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="mapid" style="margin-top: 20px"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
